<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USMLE Master - Medical Learning Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .pulse-glow { animation: pulseGlow 2s ease-in-out infinite alternate; }
        @keyframes pulseGlow { from { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); } to { box-shadow: 0 0 30px rgba(59, 130, 246, 0.6); } }
    </style>
</head>
<body>
    <div id="root"></div>


<script type="text/babel">
    const { useState, useEffect } = React;

    // Game data
    const gameData = {
        1: {
            name: "Step 1: Basic Sciences",
            color: "bg-blue-500",
            questions: [
                {
                    question: "A 45-year-old man presents with chest pain. ECG shows ST elevations in leads II, III, and aVF. Which coronary artery is most likely occluded?",
                    options: ["Left anterior descending (LAD)", "Right coronary artery (RCA)", "Left circumflex (LCX)", "Posterior descending artery"],
                    correct: 1,
                    explanation: "ST elevations in leads II, III, and aVF indicate an inferior wall MI, typically caused by RCA occlusion.",
                    topic: "Cardiology"
                },
                {
                    question: "Which enzyme is deficient in phenylketonuria (PKU)?",
                    options: ["Tyrosinase", "Phenylalanine hydroxylase", "Homogentisic acid oxidase", "Branched-chain Œ±-keto acid dehydrogenase"],
                    correct: 1,
                    explanation: "PKU is caused by deficiency of phenylalanine hydroxylase, leading to phenylalanine accumulation.",
                    topic: "Biochemistry"
                }
            ]
        },
        2: {
            name: "Step 2 CK: Clinical Knowledge", 
            color: "bg-green-500",
            questions: [
                {
                    question: "A 35-year-old woman presents with fatigue, weight gain, and cold intolerance. TSH is elevated, free T4 is low. What is the most appropriate initial treatment?",
                    options: ["Methimazole", "Levothyroxine", "Propylthiouracil", "Radioactive iodine"],
                    correct: 1,
                    explanation: "High TSH with low free T4 indicates primary hypothyroidism. Levothyroxine is first-line treatment.",
                    topic: "Endocrinology"
                },
                {
                    question: "A 2-year-old child presents with barking cough and stridor. Temperature is 100.5¬∞F. What is the most likely diagnosis?",
                    options: ["Epiglottitis", "Croup (laryngotracheobronchitis)", "Bacterial pneumonia", "Foreign body aspiration"],
                    correct: 1,
                    explanation: "Barking cough and stridor in a young child with low-grade fever is classic for croup.",
                    topic: "Pediatrics"
                }
            ]
        },
        3: {
            name: "Step 3: Clinical Practice",
            color: "bg-red-500", 
            questions: [
                {
                    question: "A 55-year-old diabetic patient's HbA1c is 8.5% despite metformin therapy. Blood pressure is 145/90 mmHg. What are the most appropriate next steps?",
                    options: ["Add sulfonylurea only", "Add ACE inhibitor and sulfonylurea", "Switch to insulin therapy", "Add ACE inhibitor and GLP-1 agonist"],
                    correct: 3,
                    explanation: "Patient needs both diabetes and hypertension management. ACE inhibitors provide renal protection, GLP-1 agonists offer cardiovascular benefits.",
                    topic: "Internal Medicine"
                },
                {
                    question: "A patient presents to the ED with altered mental status. Which is the most appropriate initial diagnostic approach?",
                    options: ["CT head first, then labs", "Glucose check, then comprehensive workup", "Lumbar puncture immediately", "EEG to rule out seizure"],
                    correct: 1,
                    explanation: "Always check glucose first for altered mental status as hypoglycemia is rapidly reversible and life-threatening.",
                    topic: "Emergency Medicine"
                }
            ]
        }
    };

    const USMLEGame = () => {
        const [currentLevel, setCurrentLevel] = useState(1);
        const [currentQuestion, setCurrentQuestion] = useState(0);
        const [score, setScore] = useState(0);
        const [selectedAnswer, setSelectedAnswer] = useState(null);
        const [showExplanation, setShowExplanation] = useState(false);
        const [streak, setStreak] = useState(0);
        const [gamePhase, setGamePhase] = useState('menu');
        const [bestScore, setBestScore] = useState(0);

        // Load saved data
        useEffect(() => {
            const saved = parseInt(localStorage.getItem('usmle-best-score') || '0');
            setBestScore(saved);
        }, []);

        // Save best score
        useEffect(() => {
            if (score > bestScore) {
                setBestScore(score);
                localStorage.setItem('usmle-best-score', score.toString());
            }
        }, [score, bestScore]);

        const levels = gameData;
        const currentLevelData = levels[currentLevel];
        const currentQ = currentLevelData?.questions[currentQuestion];
        const totalQuestions = currentLevelData?.questions.length || 0;

        const handleAnswerSelect = (index) => {
            if (showExplanation) return;
            setSelectedAnswer(index);
        };

        const handleSubmitAnswer = () => {
            if (selectedAnswer === null) return;
            setShowExplanation(true);
            const isCorrect = selectedAnswer === currentQ.correct;
            
            if (isCorrect) {
                const basePoints = 10;
                const streakBonus = streak >= 2 ? 5 : 0;
                setScore(score + basePoints + streakBonus);
                setStreak(streak + 1);
            } else {
                setStreak(0);
            }
        };

        const handleNextQuestion = () => {
            if (currentQuestion < totalQuestions - 1) {
                setCurrentQuestion(currentQuestion + 1);
                setSelectedAnswer(null);
                setShowExplanation(false);
            } else if (currentLevel < 3) {
                setCurrentLevel(currentLevel + 1);
                setCurrentQuestion(0);
                setSelectedAnswer(null);
                setShowExplanation(false);
            } else {
                setGamePhase('complete');
            }
        };

        const resetGame = () => {
            setCurrentLevel(1);
            setCurrentQuestion(0);
            setScore(0);
            setSelectedAnswer(null);
            setShowExplanation(false);
            setStreak(0);
            setGamePhase('menu');
        };

        if (gamePhase === 'menu') {
            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50">
                    <div className="max-w-6xl mx-auto p-6">
                        <div className="text-center mb-12 fade-in">
                            <h1 className="text-6xl font-bold text-blue-600 mb-4">USMLE Master</h1>
                            <p className="text-xl text-gray-600 mb-2">Interactive Medical Learning Game</p>
                            {bestScore > 0 && <p className="text-lg text-blue-600 font-semibold">üèÜ Best Score: {bestScore} points</p>}
                        </div>
                        
                        <div className="grid md:grid-cols-3 gap-8 mb-12">
                            {Object.entries(levels).map(([levelNum, level]) => (
                                <div key={levelNum} className={`${level.color} text-white rounded-2xl p-8 shadow-2xl fade-in`}>
                                    <h3 className="text-2xl font-bold mb-4 text-center">{level.name}</h3>
                                    <div className="text-center">
                                        <span className="text-lg">{level.questions.length} Questions</span>
                                        <div className="text-sm mt-2">{level.questions.length * 10} Total Points</div>
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        <div className="text-center">
                            <button onClick={() => setGamePhase('playing')} className="bg-blue-600 hover:bg-blue-700 text-white px-12 py-6 rounded-2xl text-2xl font-bold transition-all duration-300 hover:scale-105 pulse-glow shadow-2xl">
                                üöÄ Start Learning Journey
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        if (gamePhase === 'complete') {
            const totalPossible = Object.values(levels).reduce((sum, level) => sum + level.questions.length * 10, 0);
            const percentage = Math.round((score / totalPossible) * 100);
            const performance = percentage >= 80 ? "üèÜ Outstanding!" : percentage >= 70 ? "üéØ Great job!" : percentage >= 60 ? "üìö Good progress!" : "üí™ Keep practicing!";

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 via-blue-50 to-purple-50">
                    <div className="max-w-4xl mx-auto p-6">
                        <div className="text-center fade-in">
                            <h1 className="text-5xl font-bold text-gray-800 mb-4">üéì Congratulations!</h1>
                            <p className="text-2xl text-gray-600 mb-12">You've completed all USMLE levels!</p>
                            
                            <div className="bg-white rounded-3xl shadow-2xl p-10 mb-12 max-w-lg mx-auto">
                                <h3 className="text-3xl font-bold text-gray-800 mb-6">Final Results</h3>
                                <div className="text-5xl font-bold text-blue-600 mb-2">{score}</div>
                                <div className="text-gray-600 mb-6">out of {totalPossible} points ({percentage}%)</div>
                                {score === bestScore && score > 0 && <div className="text-2xl text-yellow-600 font-bold mb-4">üéâ New Best Score!</div>}
                                <div className="text-2xl font-bold text-gray-700">{performance}</div>
                            </div>
                            
                            <div className="space-x-4">
                                <button onClick={resetGame} className="bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-xl text-xl font-bold transition-all duration-300 hover:scale-105 shadow-xl">
                                    üéÆ Play Again
                                </button>
                                <button onClick={() => setGamePhase('menu')} className="bg-gray-600 hover:bg-gray-700 text-white px-10 py-4 rounded-xl text-xl font-bold transition-all duration-300 hover:scale-105 shadow-xl">
                                    üìö Main Menu
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50">
                <div className="max-w-4xl mx-auto p-6">
                    {/* Header */}
                    <div className="flex items-center justify-between mb-8 fade-in">
                        <div>
                            <h2 className="text-2xl font-bold text-gray-800">{currentLevelData.name}</h2>
                            <p className="text-gray-600">Question {currentQuestion + 1} of {totalQuestions}</p>
                        </div>
                        <div className="flex items-center space-x-8">
                            <div className="text-center">
                                <div className="text-3xl font-bold text-blue-600">{score}</div>
                                <div className="text-sm text-gray-600">Score</div>
                            </div>
                            {streak > 0 && (
                                <div className="text-center">
                                    <div className="text-3xl font-bold text-orange-500">{streak}üî•</div>
                                    <div className="text-sm text-gray-600">Streak</div>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Progress Bar */}
                    <div className="mb-10 fade-in">
                        <div className="flex justify-between text-sm text-gray-600 mb-3">
                            <span className="font-semibold">Progress</span>
                            <span className="font-semibold">{Math.round(((currentQuestion + 1) / totalQuestions) * 100)}%</span>
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-4">
                            <div className={`h-4 rounded-full ${currentLevelData.color} transition-all duration-500`} 
                                 style={{ width: `${((currentQuestion + 1) / totalQuestions) * 100}%` }}></div>
                        </div>
                    </div>

                    {/* Question Card */}
                    <div className="bg-white rounded-3xl shadow-2xl p-10 mb-8 fade-in">
                        <div className="mb-6">
                            <span className={`${currentLevelData.color} text-white px-4 py-2 rounded-full text-sm font-bold`}>
                                {currentQ?.topic}
                            </span>
                        </div>
                        
                        <h3 className="text-2xl font-semibold text-gray-800 mb-8 leading-relaxed">
                            {currentQ?.question}
                        </h3>

                        <div className="space-y-4 mb-8">
                            {currentQ?.options.map((option, index) => (
                                <button
                                    key={index}
                                    onClick={() => handleAnswerSelect(index)}
                                    disabled={showExplanation}
                                    className={`w-full text-left p-6 rounded-2xl border-3 transition-all duration-300 ${
                                        selectedAnswer === index
                                            ? showExplanation
                                                ? index === currentQ.correct
                                                    ? 'border-green-500 bg-green-50'
                                                    : 'border-red-500 bg-red-50'
                                                : 'border-blue-500 bg-blue-50'
                                            : showExplanation && index === currentQ.correct
                                                ? 'border-green-500 bg-green-50'
                                                : 'border-gray-200 hover:border-gray-300 hover:bg-gray-50'
                                    }`}
                                >
                                    <div className="flex items-center justify-between">
                                        <div className="flex items-center">
                                            <span className="text-xl font-bold text-gray-600 mr-4 bg-gray-100 w-8 h-8 rounded-full flex items-center justify-center">
                                                {String.fromCharCode(65 + index)}
                                            </span>
                                            <span className="text-gray-800 text-lg">{option}</span>
                                        </div>
                                        {showExplanation && (
                                            <div className="ml-4">
                                                {index === currentQ.correct ? (
                                                    <span className="text-green-500 text-2xl">‚úì</span>
                                                ) : selectedAnswer === index ? (
                                                    <span className="text-red-500 text-2xl">‚úó</span>
                                                ) : null}
                                            </div>
                                        )}
                                    </div>
                                </button>
                            ))}
                        </div>

                        {showExplanation && (
                            <div className="mt-8 p-6 bg-blue-50 rounded-2xl border-l-4 border-blue-500">
                                <h4 className="font-bold text-blue-800 mb-3 text-lg">üí° Explanation</h4>
                                <p className="text-blue-700">{currentQ?.explanation}</p>
                            </div>
                        )}

                        <div className="flex justify-between items-center mt-10">
                            <button onClick={resetGame} className="flex items-center text-gray-600 hover:text-gray-800 px-4 py-2 rounded-xl hover:bg-gray-100">
                                ‚Üª Restart
                            </button>
                            
                            {!showExplanation ? (
                                <button
                                    onClick={handleSubmitAnswer}
                                    disabled={selectedAnswer === null}
                                    className={`px-8 py-4 rounded-2xl font-bold text-lg transition-all duration-300 ${
                                        selectedAnswer !== null
                                            ? 'bg-blue-600 hover:bg-blue-700 text-white hover:scale-105'
                                            : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                    }`}
                                >
                                    Submit Answer
                                </button>
                            ) : (
                                <button
                                    onClick={handleNextQuestion}
                                    className="bg-green-600 hover:bg-green-700 text-white px-8 py-4 rounded-2xl font-bold text-lg transition-all duration-300 hover:scale-105 flex items-center"
                                >
                                    {currentQuestion < totalQuestions - 1 ? 'Next Question' : 
                                     currentLevel < 3 ? 'Next Level' : 'Complete Game'} ‚Üí
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    // Mount the app
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<USMLEGame />);
</script>


</body>
</html>
